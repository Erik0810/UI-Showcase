<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UI Showcase - Jelly Slider</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        cursor: none;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }

      #attribution {
        opacity: 1;
        position: fixed;
        bottom: 1rem;
        left: 50%;
        transform: translateX(-50%);
        z-index: 2;
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 0.75rem 1rem;
        border-radius: 0.625rem;
        user-select: none;
        pointer-events: auto;
        transition: opacity 0.5s;
        font-size: 0.875rem;
        text-align: center;
        white-space: nowrap;
      }

      #attribution a {
        color: #87ceeb;
        text-decoration: none;
        cursor: none;
      }

      #attribution a:hover {
        text-decoration: underline;
      }
    </style>
</head>
<body>
<div id="attribution">
  Inspired by work of
  <a href="https://x.com/cerpow/status/1964953851603358112" target="_blank"
  >Voicu Apostol</a>
</div>
<canvas></canvas>

<script type="module" src="/index.ts"></script>
</body>
</html>
